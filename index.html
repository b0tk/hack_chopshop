<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoPixel-ChopShop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="police-lights">
        <div class="police-light red"></div>
        <div class="police-light blue"></div>
      </div>
    
      <div id="creator-container">
        <span id="users"> ‚ù§ Creado con amor, Botk</span>
    </div>

    <div id="game-container">
        <div id="game-context">
            <div id="controller-icon"></div>
            <div id="context-text">
                <span id="alphabet-text">Alfabeto</span>
                <span id="order-text">Escribe las letras en orden</span>
            </div>
        </div>

        
        <div id="inner-rectangle"></div>

        <div id="start-button-container">
            <button id="start-button" onclick="startGame()">Iniciar</button>
        </div>

        <div id="row1" class="row"></div>
        <div id="row2" class="row"></div>
        <div id="row3" class="row"></div>
        <div id="outcome-container">
            <div id="outcome"></div>
        </div>
        
        <div id="timer-bar">
            <div id="timer-fill"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
